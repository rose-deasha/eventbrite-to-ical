<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventbrite to iCal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eventbrite to iCal Converter</h1>
    <p>Enter your Eventbrite API Key to download your events as an iCal file.</p>
    <input type="text" id="apiKey" placeholder="Enter Eventbrite API Key">
    <br>
    <button onclick="downloadIcal()">Download iCal</button>
  </div>

  <script>
    function downloadIcal() {
      const apiKey = document.getElementById('apiKey').value;
      if (!apiKey) {
        alert("Please enter an API key.");
        return;
      }

      // Make a request to the backend with the API key
      fetch('https://YOUR_BACKEND_URL/create-ical', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ apiKey })
      })
      .then(response => response.blob())
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'eventbrite_events.ics';
        document.body.appendChild(a); // Append the element to the body
        a.click(); // Trigger download
        document.body.removeChild(a); // Remove element after download
      })
      .catch(error => {
        alert("An error occurred: " + error.message);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventbrite to iCal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button#authorize-btn {
      background-color: #007bff; /* Blue background for authorize button */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eventbrite to iCal Converter</h1>
    <p>Enter your Eventbrite API Key to download your events as an iCal file.</p>
    
    <!-- Input field for Eventbrite API key -->
    <input type="text" id="apiKey" placeholder="Enter Eventbrite API Key">
    <br>

    <!-- Buttons: one to authorize and another to download the iCal -->
    <button id="authorize-btn">Authorize with Eventbrite</button>
    <br>
    <button onclick="downloadIcal()">Download iCal</button>
  </div>

  <!-- Link the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
